<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Chatbot Container */
        .chatbot-container {
            width: 400px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
           background-color:#e5e7e9;
        }
        .chat-window::-webkit-scrollbar {
            width: 6px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        /* Message Styles */
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            max-width: 75%;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background-color:#F08080;
            color: #fff;
            align-self: flex-end;
        }

        .message.bot {
            background-color: white;
            color: black;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.6;
        }

        /* Typing Indicator */
        .typing-indicator {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Input Area */
        .message-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #d0d3d4;
            border-top: 1px solid #333;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background-color:#e5e7e9;
            color:black;
        }

        .send-button {
            margin-left: 10px;
            background-image: url('https://i.pinimg.com/736x/0f/33/29/0f33294739309dbabc66eade4e848a6b.jpg');
            background-size: cover; /* Ensures the image covers the whole element */
            background-repeat: no-repeat; /* Prevents tiling of the image */
            background-position: center; /* Centers the image */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:hover {
            background-color: #45a049;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">Switch Theme</button>
    <div class="chatbot-container">
        <!-- Chat Window -->
        <div class="chat-window" id="chat-window"></div>

        <!-- Input Area -->
        <div class="message-input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');

        // Predefined Bot Responses
        const botResponses = {
            "hi": "Hello! How can I assist you today?",
            "hello": "Hello! How can I assist you today?",
            "how are you": "I'm just a bot, but I'm here to help!",
            "bye": "Goodbye! Have a great day!",
            "help": "Sure! Ask me anything, and I'll do my best to assist you.",
            "what is your name": "I'm ChatBot, your virtual assistant.",
            "tell me a joke": "Why don’t scientists trust atoms? Because they make up everything!",
            "tell me a fact": "Did you know? Honey never spoils.",
            "what is the time": () => new Date().toLocaleTimeString(),
            "what is the weather": "Please specify a city for weather updates!"
        };

        // Add Message to Chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = text;

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Bot Response Logic
        function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            if (botResponses[lowerMessage]) {
                return typeof botResponses[lowerMessage] === "function"
                    ? botResponses[lowerMessage]()
                    : botResponses[lowerMessage];
            } else if (lowerMessage.startsWith("weather in")) {
                const city = lowerMessage.split("weather in")[1].trim();
                getWeather(city).then(response => addMessage(response, 'bot'));
                return "Fetching weather data...";
            } else {
                return "I'm sorry, I didn't understand that. Can you rephrase?";
            }
        }

        // Fetch Weather Data
        async function getWeather(city) {
            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                if (data.main) {
                    return `The temperature in ${city} is ${data.main.temp}°C with ${data.weather[0].description}.`;
                } else {
                    return `I couldn't find weather information for "${city}".`;
                }
            } catch (error) {
                return "There was an error fetching the weather data.";
            }
        }

        // Handle Send Button Click
        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user'); // Add user's message
                showTypingIndicator();
                setTimeout(() => {
                    const botReply = getBotResponse(userMessage);
                    addMessage(botReply, 'bot'); // Add bot's response
                    hideTypingIndicator();
                }, 1500);
                messageInput.value = ''; // Clear input field
            }
        });

        // Show Typing Indicator
        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = 'Bot is typing...';
            chatWindow.appendChild(typingIndicator);
        }

        // Hide Typing Indicator
        function hideTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Handle "Enter" Key Press
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme'); // Toggle the theme class

    if (document.body.classList.contains('dark-theme')) {
        document.body.style.backgroundImage = "url('https://i.pinimg.com/736x/22/97/b9/2297b9a1917f999c4e49247fb3b68d6f.jpg')"; // Light theme background image
        document.body.style.backgroundRepeat = "no-repeat"; // Prevent repeating
        document.body.style.backgroundSize = "cover"; // Cover the entire area
        document.body.style.color = "#000000"; // Light theme text color
        themeToggle.textContent = "Switch to Dark Theme"; // Update button text
    } else {
        document.body.style.backgroundImage = "url('https://i.pinimg.com/736x/0f/33/29/0f33294739309dbabc66eade4e848a6b.jpg')"; // Dark theme background image
        document.body.style.backgroundRepeat = "no-repeat"; // Prevent repeating
        document.body.style.backgroundSize = "cover"; // Cover the entire area
        document.body.style.color = "#ffffff"; // Dark theme text color
        themeToggle.textContent = "Switch to Light Theme"; // Update button text
    }
});



        // Speech Recognition (optional)
        function speak(message) {
            const speech = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(speech);
        }

        // Set a Custom User Name
        function setUserName() {
            const userName = prompt("What's your name?");
            if (userName) {
                addMessage(`Hello, ${userName}!`, 'bot');
            }
        }

        setUserName(); // Call the function to set the user's name

    </script>
</body>
</html>
